<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="icon" href="/favicon.ico">
    <style>
      /* 전역 스타일 초기화 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6D83F2, #4C91F1);
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 1000;
        color: #333; /* 글씨를 검정색으로 설정 */
        text-align: center;
        overflow: hidden;
      }

      #app {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        
        width: 100vw; /* 부모 요소에 맞게 크기 조정 */
        height: 100vh; /* 화면 크기에 맞는 높이 */
        animation: fadeIn 1s ease-out;
        box-sizing: border-box; /* 패딩 포함 */
        overflow: auto; /* 내용이 넘칠 경우 스크롤 추가 */
      }

      /* fadeIn 애니메이션 추가 */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }



      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #333; /* 텍스트 색을 검정색으로 설정 */
      }

      button {
        background-color: #4C91F1;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1.1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #3b7cd7;
        transform: translateY(-4px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* 애니메이션 */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1rem;
        }
        button {
          font-size: 1rem;
          padding: 12px 20px;
        }
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
